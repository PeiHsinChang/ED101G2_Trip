<form action="#" method="get" class="enrollfrom">
    <div class="enrollall">
    <div class="enrollnamea">
        <div class="enrolltitle">會員註冊</div>
    </div>    
        <div class="enrollcont">           
            <div class="enrollname">名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;稱：<input type="text" class="textbox" name="enrollname" size="10"></div>
            <div class="enrollacc">帳&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;號：<input type="text" class="accbox" name="enrollacc" size="10"></div>
            <div class="enrollpsdw">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;碼：<input type="text" class="psdwbox"name="enrollpsdw" size="10"></div>
            <div class="psdwconf">確認密碼：<input type="text" class="accconbox"name="psdwconf" size="10"></div>
            <div class="enrollgend">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;別：
                <label for="male" class="malelab">
                    <input type="radio" id="male" name="gender" value="male">男
                </label>
                <label for="female" class="femalelab">    
                   <input type="radio" id="female" name="gender" value="female">女
                </label>
                <label for="other" class="otherlab">
                    <input type="radio" id="other" name="gender" value="other">其他            
                </label>
            </div>
            <div class="enrollmail">信&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：<input type="text" class="emailbox" name="enrollmail" size="10"></div>
            <div class="enrollbirth">生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日：<input type="text" class="birthbox" placeholder="YYYY/MM/DD" name="enrollbirth" size="10"></div>
            <div class="enrollphone">聯絡方式：
                <textarea class="moreinfo" placeholder="留下更多聯絡方式，在揪團時能更容易聯絡團員們喔！" style="width:177px;height:200px;vertical-align:top;"></textarea>
            </div>    
            <div class="enrolltwobtn">
            <button type="submit" value="Submit" class="enrollleftbutton">送出</button>
            <button type="reset" value="Reset" class="enrollrightbutton">取消</button>
            </div>
        </div>
    </div>
 </form>
