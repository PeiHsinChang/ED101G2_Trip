<!-- 揪團卡片 -->
<div v-for="group in groups" class="card cardOriginalTem cardGroup" >
    <a>
        <img src="./images/lake.jpg" class="card-img-top" >
        <div class="card-body card-img-overlay cardImgOverlayWebUse">
            <h5 class="card-title cardTitleWebUse">{{group.cardTitle}}</h5>
            <div class="mask">
                <p class="card-text cardTextWebUse">{{group.Group_Title}}</p>
            </div>
        </div>
        <div>
            <div class="cardGroupContent">
                <p>團主：{{group.groupHost}}</p>
                <div>
                    <p>團主評價：
                        <img src="./images/good.png" >
                    </p>
                </div>
                <p>出團日期：{{group.GroupStartDate}}</p>
                <div>
                    <p>報名截止：{{group.GroupDeadline}}</p>
                    <a>
                        <img src="./images/heart.png">
                    </a>
                </div>
            </div>
        </div>
    </a>
</div>
