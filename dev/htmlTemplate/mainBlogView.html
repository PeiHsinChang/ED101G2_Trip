<div class="container px-lg-0">

    <a href="./writeBlog.html">
        <!-- <img src="./images/writeBlog.png" alt="" class="d-md-block" /> -->
        <button class="addBlogBTN">
            <p>
                撰寫遊記
            </p>
        </button>
    </a>
    <!-- search bar -->
    <div class="blogViewSearchBar row">
        <input type="text" name="search_text" id="search_text" placeholder="來看看有哪些遊記" class="col col-md-5" />
        <button type="button" id="blogSearch" class="blogSearch">
            搜尋
        </button>
    </div>
    <hr>
    <div class="chooseBlock row">
        <button class="blogFBtn" onclick="sortByLatest()">
            最新刊登 &darr;
        </button>
        <button class="blogFBtn blogFBtn3" onclick="SortByLike()">
            最高評價 &darr;
        </button>
    </div>
    <div class="blogCardsBlockView">
        <div class="mainBlogCardsArea">
            <!-- 卡片區塊start -->
            <div id="blogCardsAll">
                <div v-for="blogCard in blogCardsAlls" class="card cardOriginalTem cardBlog cardBlogOnBlogView
                d-block" style="width: 18rem;">
                    <a href="./blogInside.html">
                        <img :src="blogCard.Blog_PicURL" class="card-img-top" alt="...">
                        <div class="card-body card-img-overlay
                        cardImgOverlayWebUse">
                            <h5 class="card-title cardTitleWebUse">遊記</h5>
                            <div class="mask">
                                <p class="card-text cardTextWebUse">{{blogCard.Blog_Name}}</p>
                            </div>
                            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                        </div>
                        <div>
                            <div class="cardBlogContent">
                                <p>作者：{{blogCard.Mem_name}}</p>
                                <p>發佈日期：{{blogCard.Blog_Date}}</p>
                                <div>
                                    <p>人氣{{blogCard.Blog_Views}}</p>
                                    <a >
                                        <img :data-blogno="blogCard.Blog_NO" onclick="checkKeepBlog(this);" id="LikeBtn" src="./images/heart.png" >
                                        <img style="display: none;" id="LikeBtn_r" src="./images/heart_r.png" >

                                    </a>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- 卡片區塊 end -->
        </div>

        <!-- phone 輪播開始 -->
        <!-- 不要輪播了 -->
        <!-- phone 輪播結束 -->
    </div>

</div>
