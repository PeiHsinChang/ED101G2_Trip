<script>
    let setupGroup = document.getElementById("setupGroup");

    function openNewGroup() {
        setupGroup.style.display = "block";
        $("body").css({
            'overflow': 'hidden'
        });
        $('body').css('position', 'fixed');
    };

    function closeNewGroup() {
        setupGroup.style.display = "none";
        $("body").css({
            'overflow-y': 'visible'
        });
        $('body').css('position', 'initial');
    };
