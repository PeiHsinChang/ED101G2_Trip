<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      自助大丈夫：Distance Matrix API
    </title>
    <link
      rel="canonical"
      href="https://letswrite.tw/google-map-api-distance-matrix/"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      .container {
        padding-top: 30px;
        padding-bottom: 30px;
      }

      #map {
        background: #ccc;
      }

      ul {
        padding-top: 16px;
      }

      .media img {
        max-width: 64px;
      }

      .media h5,
      p {
        font-size: 14px;
      }

      .mdeia p {
        margin-bottom: 6px;
      }

      .media h6 {
        font-size: 12px;
        color: #ccc;
      }

      .fixed-bottom {
        position: fixed;
        left: 16px;
        bottom: 0;
        max-width: 320px;
      }
    </style>
  </head>

  <body>
    <div id="app" class="container">
      <!-- 執行 -->
      <section class="row">
        <div class="col google-map">
          <button type="button" class="btn btn-info" @click="getCurrent">
            執行
          </button>
          <input type="radio" v-model="travelMode" value="WALKING" />走路
          <input type="radio" v-model="travelMode" value="BICYCLING" />自行車
          <input type="radio" v-model="travelMode" value="DRIVING" />開車
          <!-- <input type="radio" v-model="travelMode" value="TRANSIT" >大眾交通 -->
        </div>
      </section>
      <hr />
      <section class="row">
        <!-- 查詢景點 -->
        <!-- <input
          type="text"
          name="Name"
          @keydown.enter="attractionSearch"
        />查詢景點名稱 -->
      </section>
      <attraction-list></attraction-list>
      <hr />
      <section class="row">
        <!-- 顯示距離列表 -->
        <div class="col-md-4">
          <div class="list-group">
            <div v-for="f in selectedAttractions" class="list-group-item">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ f.Name }}</h5>
              </div>
              <p class="mb-1">{{ f.Add }}</p>
              <p class="mb-1">{{ f.Tel }}</p>
              <span class="float-left mb-0 text-primary"
                >{{ f.distance_text }}</span
              >
              <span class="float-right mb-0 text-primary"
                >{{ f.distance_time }}</span
              >
            </div>
          </div>
        </div>
        <!-- </section> -->
        <!-- 顯示地圖 -->
        <div class="col-md-8 google-map">
          <div id="map" class="embed-responsive embed-responsive-16by9"></div>
        </div>
      </section>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVE3uJnGBC-aSoc_OTsrjJo7cUZBez4uo"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

    <script>
      Vue.component("attraction-input", {
        template: `
        <input v-model="queryAttractionName" @keydown.enter='sendInputToAttractionList' placeholder="請輸入景點名稱">
        `,
        data() {
          return {
            queryAttractionName: "",
          };
        },
        methods: {
          sendInputToAttractionList() {
            this.$emit("abc", this.queryAttractionName);
            this.queryAttractionName = "";
          },
        },
      });

      Vue.component("attraction-list", {
        //父元素接收abc事件之後，呼叫getAttractionsFromPHP函式
        //父元素bind一個變數label，再把label往子組件傳
        // input-->emit 'abc'-->@abc-->addAttraction-->:label-->props
        template: `
              <div>
                <attraction-input @abc="getSearchedAttractionsFromPHP"></attraction-input> 
                  <ul>
                    <attraction-item v-for="searchedAttraction in searchedAttractions" v-bind:label="searchedAttraction"></attraction-item>  
                  </ul>
              </div>
            `,
        data() {
          return {
            searchedAttractions: [],
          };
        },
        methods: {
          getSearchedAttractionsFromPHP(x) {
            $.get(`distanceMatrix2.php?Name=${x}`).then((data) => {
              this.searchedAttractions = JSON.parse(data);
            });
            console.log(this.searchedAttractions);
          },
        },
      });

      Vue.component("attraction-item", {
        template: `<li>{{label}}</li>`,
        props: ["label"],
      });

      // /////////////////////////////////////////////////////////////////////////////////
      const googleMap = new Vue({
        el: "#app",
        data: {
          map: null,
          selectedAttractions: [], // 放景點的array
          travelMode: "WALKING",
        },
        methods: {
          initMap() {
            // 地圖初始化：
            let location = {
              lat: 25.0374865,
              lng: 121.5647688,
            };
            this.map = new google.maps.Map(document.getElementById("map"), {
              center: location,
              zoom: 12,
            });
            // 取得個景點：
            axios.get("./json/aoi.json").then((response) => {
              // (2)將取得的景點寫入selectedAttractions
              this.selectedAttractions = response.data;
              //(1) 將各景點寫入marker
              this.selectedAttractions.forEach((r) => {
                let latLng = new google.maps.LatLng(r.Py, r.Px);
                // console.log(latLng);
                let marker = new google.maps.Marker({
                  // position: latLng,
                  position: latLng,
                  map: this.map,
                  icon:
                    "https://cdn0.iconfinder.com/data/icons/lumin-social-media-icons/512/Location-32.png",
                });
                this.map.panTo(latLng);
              });
            });
          },
          getCurrent() {
            const _this = this;
            let destinations = [];
            _this.selectedAttractions.forEach((f) => {
              destinations.push(new google.maps.LatLng(f.Py, f.Px));
            });
            const service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix(
              {
                origins: destinations,
                destinations: destinations,
                travelMode: `${this.travelMode}`, // 交通方式：BICYCLING(自行車)、DRIVING(開車，預設)、TRANSIT(大眾運輸)、WALKING(走路)
                unitSystem: google.maps.UnitSystem.METRIC, // 單位 METRIC(公里，預設)、IMPERIAL(哩)
                avoidHighways: true, // 是否避開高速公路
                avoidTolls: true, // 是否避開收費路線
              },
              callback
            );
            function callback(response, status) {
              // console.log(response);
              // 把距離寫進json裡
              for (
                let i = 1, len = _this.selectedAttractions.length;
                i < len;
                i++
              ) {
                _this.selectedAttractions[i].distance =
                  response.rows[0].elements[i].distance.value;
                _this.selectedAttractions[i].distance_text =
                  response.rows[0].elements[i].distance.text;
                _this.selectedAttractions[i].distance_time =
                  response.rows[0].elements[i].duration.text;
              }
              // 按距離重排
              _this.selectedAttractions = _this.selectedAttractions.sort(
                (a, b) => {
                  return a.distance > b.distance ? 1 : -1;
                }
              );
              // console.log(_this.selectedAttractions);
            }
          },
        },
        mounted() {
          window.addEventListener("load", () => {
            this.initMap();
            // this.getCurrent();
          });
        },
      });
    </script>
  </body>
</html>
