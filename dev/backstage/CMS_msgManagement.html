    function $id(id){

    //重整時取得session管理員登入資料
    function getAdminInfo2(){
        let xhr = new XMLHttpRequest();
        xhr.onload = function(){
            if(xhr.status == 200){
                member = JSON.parse(xhr.responseText);  
                if(member.Adm_NO){
                }else{

                }            
            }else{
                alert(xhr.status);
            }
        }
        xhr.open("get", "getAdminInfo.php", true);
        xhr.send(null);
    }

    //管理員登出
    function adminLogout2(){
      let xhr = new XMLHttpRequest();
      xhr.onload = function(){
        if(xhr.status==200){
            alert("登出成功");
            location.href = "CMS_login.html";
        }else{
            alert(xhr.status);
        }
      }
      xhr.open("get", "adminLogout.php", true);  
      xhr.send(null); 
    }

    //取回所有管理員資料並呈現在網頁上
    function getReportInfo(){
      let xhr = new XMLHttpRequest();
      xhr.onload = function(){
        if(xhr.status == 200){
          reportInfo = JSON.parse(xhr.responseText);
          // console.log(reportInfo);

          reportFormContent='';
          for(i=0;i<reportInfo.length;i++){
            reportFormContent += `<tr><td>${reportInfo[i].Rpt_NO}</td><td>${reportInfo[i].Mem_Name}</td>
            <td>${reportInfo[i].Rpt_Date}</td><td>${reportInfo[i].Msg_Cont}</td><td>${reportInfo[i].Msg_NO}</td><td>${reportInfo[i].Rpt_Cont}</td>
            <td><input type="button" id="ccc${i}" value="刪除留言"></td></tr>`;
          }
          reportFormContent2 = `<thead>
                <tr>
                  <th>檢舉編號</th>             
                  <th>檢舉人</th>
                  <th>檢舉日期</th>
                  <th>留言內容</th>
                  <th>留言編號</th>
                  <th>說明</th>
                  <th></th>
                </tr>
              </thead>` + reportFormContent;
              document.getElementById('reportDataTable').innerHTML = reportFormContent2; 
        }else{
            alert(xhr.status);
        }
      }
      xhr.open("get","searchReportInfo.php",true);
      xhr.send(null);
    }

    //點擊checkbox刪除被檢舉的留言(修改資料庫)
    function reportClickCheckBox(){
      // console.log('執行reportClickCheckBox');
      let xhr = new XMLHttpRequest();

      xhr.onload = function(){
        if(xhr.status == 200){
            // console.log(xhr.responseText);
            alert("留言刪除成功！");
            location.href = "CMS_msgManagement.html";
        }else{
            alert(xhr.status);
        }
      }
      xhr.open("post","searchReportedMsg.php",true);
      xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");

      const tableTr = this.closest('tr');
      const tableTrFirstChild = tableTr.children[0].innerText;  //檢舉編號
      const tableTrSecondChild = tableTr.children[4].innerText; //留言內容
      console.log(tableTrFirstChild);
      console.log(tableTrSecondChild);
      let report_info = {
        Rpt_NO:tableTrFirstChild,
        Msg_NO:tableTrSecondChild
      }
      let str = JSON.stringify(report_info); //轉為json字串
      let report = `report=${str}`; //傳json字串
      xhr.send(report); 
      console.log(report);
    }

    function init4(){
      //使用Ajax回server端,取回所有被檢舉留言資訊
      getReportInfo();
      //重整時取得session管理員登入資料
      getAdminInfo2();
      $id('logoutimgreplace2').onclick = adminLogout2;

      function countChildrenAmount(){
        var tableAmount = document.getElementById('reportDataTable').children[1];
        // console.log(tableAmount.childElementCount);
        for(i=0;i<tableAmount.childElementCount;i++){
          document.getElementById(`ccc${i}`).addEventListener('click',reportClickCheckBox);
        }
      }
      setTimeout(countChildrenAmount,200); 
    }
    //window.onload
    window.addEventListener("load",init4,false);
