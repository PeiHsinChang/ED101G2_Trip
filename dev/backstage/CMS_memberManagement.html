    //取回所有會員資料並呈現在網頁上
    function getAllMemberInfo(){
        let xhr = new XMLHttpRequest();
        xhr.onload = function(){
            if(xhr.status == 200){
                // console.log(xhr.responseText);
                memberInfo = JSON.parse(xhr.responseText);
                // console.log(memberInfo);
                // console.log(memberInfo.length);
                
                memberFormcontent='';
                for(i=0;i<memberInfo.length;i++){
                  if(memberInfo[i].Mem_Status == 1){
                    // console.log("123");
                    memberFormcontent += `<tr><td class="member_number">${memberInfo[i].Mem_NO}</td><td>${memberInfo[i].Mem_Name}</td><td>${memberInfo[i].Mem_Id}</td><td>${memberInfo[i].Mem_Psw}</td><td>${memberInfo[i].Mem_Tel}</td>
                    <td><input type="checkbox" class="rightToComment" id="aaa${i}" checked></td></tr>`;
                  }else{
                    memberFormcontent += `<tr><td class="member_number">${memberInfo[i].Mem_NO}</td><td>${memberInfo[i].Mem_Name}</td><td>${memberInfo[i].Mem_Id}</td><td>${memberInfo[i].Mem_Psw}</td><td>${memberInfo[i].Mem_Tel}</td>
                    <td><input type="checkbox" class="rightToComment" id="aaa${i}"></td></tr>`;
                  }
                }  
                memberFormcontent2 = `<thead>
                    <tr>
                      <th>會員編號</th>
                      <th>名稱</th>
                      <th>帳號</th>
                      <th>密碼</th>
                      <th>電話</th>
                      <th>發言權限</th>
                    </tr>
                  </thead>` + memberFormcontent;
                document.getElementById('dataTable').innerHTML = memberFormcontent2; 

                $("#searchMember").change(function(){
                    inputv = $("#searchMember").val();
                    console.log(inputv); 
                    document.getElementById('dataTable').innerHTML='';

                    result='';
                    box = [];
                    for(i=0;i<memberInfo.length;i++){
                        if(memberInfo[i].Mem_Name.indexOf(inputv) != -1){ 
                          box.push(i);
                          if(memberInfo[i].Mem_Status == 1){
                            // console.log("123");
                            result += `<tr><td class="member_number">${memberInfo[i].Mem_NO}</td><td>${memberInfo[i].Mem_Name}</td><td>${memberInfo[i].Mem_Id}</td><td>${memberInfo[i].Mem_Psw}</td><td>${memberInfo[i].Mem_Tel}</td>
                            <td><input type="checkbox" class="rightToComment" id="aaa${i}" checked></td></tr>`;
                          }else{
                            result += `<tr><td class="member_number">${memberInfo[i].Mem_NO}</td><td>${memberInfo[i].Mem_Name}</td><td>${memberInfo[i].Mem_Id}</td><td>${memberInfo[i].Mem_Psw}</td><td>${memberInfo[i].Mem_Tel}</td>
                            <td><input type="checkbox" class="rightToComment" id="aaa${i}"></td></tr>`;
                          }
                        }
                        result2 = `<thead>
                          <tr>
                            <th>會員編號</th>
                            <th>名稱</th>
                            <th>帳號</th>
                            <th>密碼</th>
                            <th>電話</th>
                            <th>發言權限</th>
                          </tr>
                        </thead>` + result;
                      document.getElementById('dataTable').innerHTML = result2; 
                    }
                    //不用再另外寫function將監聽事件寫進去
                    for(i=0;i<box.length;i++){
                      document.getElementById(`aaa${box[i]}`).addEventListener('click',clickCheckBox);
                    }
                    // console.log(box.length);
                });              
            }else{
                alert(xhr.status);
            }
        }
        xhr.open("get","searchAllMemberInfo.php",true);
        xhr.send(null);
    }

    //點擊checkbox更改會員發言權限(修改資料庫)
    function clickCheckBox(){
      // console.log('123');
      let xhr = new XMLHttpRequest();

      xhr.onload = function(){
        if(xhr.status == 200){
            // console.log(xhr.responseText);
            alert("修改成功！");
        }else{
            alert(xhr.status);
        }
      }
      xhr.open("post","searchSpecificMemberInfo.php",true);
      xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");

      // e.preventDefault();
      // e.stopImmediatePropagation();      
      //找出checkbox的父層中第一個td值     
      const tableTr = this.closest('tr');
      const tableTrFirstChild = tableTr.children[0].innerText;

      xhr.send('Mem_NO='+tableTrFirstChild);      
    }

    function init2(){  
        //重整時取得session會員登入資料 
        getAdminInfo1();     
        //使用Ajax回server端,取回所有會員資料資訊
        getAllMemberInfo();       
        $id('logoutimgreplace1').onclick = adminLogout1;  

        function countChildrenAmount(){
          var tableAmount = document.getElementById('dataTable').children[1];
          // console.log(tableAmount.childElementCount);
          for(i=0;i<tableAmount.childElementCount;i++){
            document.getElementById(`aaa${i}`).addEventListener('click',clickCheckBox);
          }
        }
        setTimeout(countChildrenAmount,200);       
    }
    //window.onload
    window.addEventListener("load",init2,false);
