  <script>
    function $id(id){
        return document.getElementById(id);

    //重整時取得session管理員登入資料
    function getAdminInfo(){
        let xhr = new XMLHttpRequest();
        xhr.onload = function(){
            if(xhr.status == 200){
                member = JSON.parse(xhr.responseText);
                if(member.Adm_NO){
                }else{
                  location.href = 'CMS_login.html';
                }           
            }else{
                alert(xhr.status);
            }
        }
        xhr.open("get", "getAdminInfo.php", true);
        xhr.send(null);
    }

    //管理員登出
    function adminLogout(){
      let xhr = new XMLHttpRequest();
      xhr.onload = function(){
        if(xhr.status==200){
            alert("登出成功");
            location.href = "CMS_login.html";
        }else{
            alert(xhr.status);
        }
      }
      xhr.open("get", "adminLogout.php", true);  
      xhr.send(null); 
    }

    //取回所有管理員資料並呈現在網頁上
    function getAllAdminInfo(){
      let xhr = new XMLHttpRequest();
      xhr.onload = function(){
        if(xhr.status == 200){
          adminInfo = JSON.parse(xhr.responseText);
          // console.log(adminInfo);

          adminFormContent='';
          for(i=0;i<adminInfo.length;i++){
            if(adminInfo[i].Adm_Status == 1){
              adminFormContent += `<tr><td>${adminInfo[i].Adm_NO}</td><td>${adminInfo[i].Adm_Name}</td><td>${adminInfo[i].Adm_Acc}</td>
              <td>${adminInfo[i].Adm_Psw}</td><td>${adminInfo[i].Adm_Email}</td><td><input type="checkbox" id="bbb${i}" checked></td></tr>`;
            }else{
              adminFormContent += `<tr><td>${adminInfo[i].Adm_NO}</td><td>${adminInfo[i].Adm_Name}</td><td>${adminInfo[i].Adm_Acc}</td>
              <td>${adminInfo[i].Adm_Psw}</td><td>${adminInfo[i].Adm_Email}</td><td><input type="checkbox" id="bbb${i}"></td></tr>`;
            }             
          }
          adminFormContent2 = `<thead>
                <tr>
                  <th>管理員編號</th>
                  <th>名稱</th>
                  <th>帳號</th>
                  <th>密碼</th>
                  <th>信箱</th>
                  <th>帳號狀態</th>
                </tr>
              </thead>` + adminFormContent; 
              document.getElementById('adminDataTable').innerHTML = adminFormContent2; 
        }else{
            alert(xhr.status);
        }
      }
      xhr.open("get","searchAllAdminInfo.php",true);
      xhr.send(null);
    }

    //點擊checkbox更改管理員權限(修改資料庫)
    function adminClickCheckBox(){
      console.log('執行adminClickCheckBox');
      let xhr = new XMLHttpRequest();

      xhr.onload = function(){
        if(xhr.status == 200){
            // console.log(xhr.responseText);
            alert("修改成功！");
        }else{
            alert(xhr.status);
        }
      }
      xhr.open("post","searchSpecificAdminInfo.php",true);
      xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");

      const tableTr = this.closest('tr');
      const tableTrFirstChild = tableTr.children[0].innerText;

      xhr.send('Adm_NO='+tableTrFirstChild);  
    }

    function init3(){
      //重整時取得session管理員登入資料
      getAdminInfo();
      setTimeout(getAdminInfo,500);
      //使用Ajax回server端,取回所有管理員資料資訊
      getAllAdminInfo();
      $id('logoutimgreplace').onclick = adminLogout;

      function countChildrenAmount(){
        var tableAmount = document.getElementById('adminDataTable').children[1];
        // console.log(tableAmount.childElementCount);
        for(i=0;i<tableAmount.childElementCount;i++){
          document.getElementById(`bbb${i}`).addEventListener('click',adminClickCheckBox);
        }
      }
      setTimeout(countChildrenAmount,200); 

      //點擊新增跳出燈箱
      var addAdmin = $id('addNewAdminBtn');
      addAdmin.onclick = function(){
        $id('addAdminLightBox').style.display = 'block';
      }

      //點擊取消關閉燈箱
      var closeLightBox = $id('addAdminSubmitBtn2');
      closeLightBox.onclick = function(){
        $id('addAdminLightBox').style.display = 'none';
      }
    }
    //window.onload
    window.addEventListener("load",init3,false);
